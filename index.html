<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>shipi</title>
  <link rel="stylesheet" href="./node_modules/css-resetter/reset.min.css">
  <link rel="stylesheet" href="style/all.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Kalam:wght@700&family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://code.iconify.design/iconify-icon/1.0.3/iconify-icon.min.js"></script>
</head>
<body>
  <div class="wrap">
    <div class="navbar">
      <h1><a href="#" class="logo logo-bg">路邊的一隻蛇皮</a></h1>
    </div>
    <div class="banner">
      <div class="banner-gradient">

      </div>
    </div>
    
    <div class="container">
      <section>
        <h2>創作角色</h2>
        <div class="left">
          <div class="left-bg">
            <div class="left-gradient"></div>
            <img src="./image/左手.jpg" class="left-img" alt="左手">
          </div>
          <div class="left-mobile-text">
            <div class="left-mobile-img">
              <img src="./image/左手.jpg" alt="左手">
            </div>
            <div class="left-text">
              <h3>SHIPI-左手</h3>
              <p>
                負責操縱快捷鍵的左手，<br>
                她，就是速度<br>
                不可一世的態度透露出了她的自信。<br>
              </p>
              <div class="btn">
                <button type="button" class="pulse" id="leftBtn">更多左手</button>
              </div>
            </div>
          </div>
        </div>
        <div class="right">
          <div class="right-bg">
            <div class="right-gradient"></div>
            <img src="./image/右手.jpg" class="right-img" alt="右手">
          </div>
          <div class="left-mobile-text">
            <div class="left-mobile-img">
              <img src="./image/右手.jpg" alt="左手">
            </div>
            <div class="right-text">
              <h3>SHIPI-右手</h3>
              <p>
                負責繪畫的右手，<br>
                細膩程度無可比擬，<br>
                高超的技術使她氣勢凌人。<br>
              </p>
              <div class="btn">
                <button type="button" class="pulse" id="rightBtn">更多右手</button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <div class="footer">
      <h2><a href="#" class="footer-logo">路邊的一隻蛇皮</a></h2>
      <div class="contact-me">
        <a href="https://www.instagram.com/shen_shipi/" class="instagram"><i class="fa-brands fa-instagram"></i></a>
        <a href="https://www.facebook.com/ShenShipi" class="facebook"><i class="fa-brands fa-facebook"></i></a>
        <a href="https://www.facebook.com/profile.php?id=100000331728591" class="personal-facebook"><i class="fa-brands fa-facebook-f"></i></a>
        <a href="https://twitter.com/agil548g6h6" class="twitter"><i class="fa-brands fa-twitter"></i></a>
        <a href="https://www.pixiv.net/users/1417055" class="pixiv"><iconify-icon icon="simple-icons:pixiv"></iconify-icon></a>
      </div>
    </div>
  </div>
  <script src="all.js"></script>
