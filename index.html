<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>shipi</title>
  <link rel="stylesheet" href="./node_modules/css-resetter/reset.min.css">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Kalam:wght@700&family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="wrap">
    <div class="navbar">
      <h1><a href="#" class="logo logo-bg">shipi</a></h1>
    </div>
    <div class="banner">
      <div class="banner-gradient">

      </div>
    </div>
    <div class="container">
      <section>
        <div class="left">
          <div class="left-bg">
            <div class="left-gradient"></div>
            <img src="./image/左手.jpg" class="left-img" alt="左手">
          </div>
          <div class="left-text">
            <h3>SHIPI-左手</h3>
            <p>
              負責操縱快捷鍵的左手，<br>
              對著自己的速度有絕對得自信，<br>
              是蛇皮不可或缺的好幫手之一。
            </p>
          </div>
        </div>
        <div class="right">
          <div class="right-bg">
            <div class="right-gradient"></div>
            <img src="./image/右手.jpg" class="right-img" alt="左手">
          </div>
          <div class="right-text">
            <h3>SHIPI-右手</h3>
            <p>
              負責繪畫的右手，<br>
              細膩程度無可比擬，<br>
              是蛇皮不可或缺的好幫手之一。
            </p>
          </div>
        </div>
      </section>
    </div>
  </div>
</body>
</html>
